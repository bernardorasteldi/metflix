{% extends 'midia/base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-color: #141414;
        color: #fff;
        font-family: 'Roboto', sans-serif;
        margin: 0;
    }

    .form-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(229, 9, 20, 0.3);
        text-align: center;
    }

    .form-container h2 {
        color: #e50914;
        margin-bottom: 20px;
        font-size: 2rem;
    }

    .form-container form {
        display: flex;
        flex-direction: column;
    }

    .form-container label {
        text-align: left;
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-container input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #2a2a2a;
        color: white;
    }

    .form-container button {
        margin-top: 20px;
        padding: 10px;
        background-color: #e50914;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-container button:hover {
        background-color: #b20710;
    }
</style>

<div class="form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
